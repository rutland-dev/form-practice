<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Lato&family=Rubik+Doodle+Triangles&family=Sevillana&display=swap" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>
    <div class="header">
        <h1>Form Validation</h1>
    </div>
    <div class="content">
        <h2>Please Enter Your Information Below</h2>
        <div class="form">
            <form action="" method="post" id="this-form">
                <div class="email-div">
                    <span id="email-span"></span></label>
                    <label for="email">Enter Your Email Address</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="country-div">
                    <span id="country-span"></span>
                    <label for="country">What Country Are You In?</label>
                    <input type="text" name="country" id="country" required minlength="3" maxlength="20">
                </div>
                <div class="zip-code-div">
                    <span id="zip-code-span"></span>
                    <label for="zip-code">What Is Your Zip Code?</label>
                    <input type="number" name="zip-code" id="zip-code" required minlength="5" maxlength="5">
                </div>
                <div class="outer-password-div">

                    <div class="inner-password-div">
                        <span id="password-span"></span>
                        <label for="password">Choose A Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="inner-confirm-div">
                        <span id="password-confirm-span"></span>
                        <label for="password-confirm">Confirm Your Password</label>
                        <input type="password" name="password-confirm" id="password-confirm" required>
                    </div>

                </div>
                <div class="buttons">
                    <button type="submit" id="submit">Submit</button>
                    <button type="button" id="cancel">Cancel</button>
                </div>
                <span id="form-validation-span"></span>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Joshua Rutland</p>
        <a href="http://www.github.com/rutland-dev/">GitHub</a>
    </div>
</body>
</html>
